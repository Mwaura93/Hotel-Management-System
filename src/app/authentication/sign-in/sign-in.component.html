<div class="auth-container">
    <div class="row auth-main">
      <div class="col-sm-12 auth-form-section down">
        <div class="form-section">
          <div class="auth-wrapper">
            <!-- Logo Section -->
            <div class="text-center">
              <img src="assets/Hotel.jpeg" width="100%" height="250px" alt="Hotel Logo" />
            </div>
            <br />
            <!-- Form Section -->
            <div class="form">
              <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Username Input -->
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Username</mat-label>
                      <input matInput formControlName="username" placeholder="Enter username" />
                      <mat-icon matSuffix>face</mat-icon>
                      <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                        Username is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
  
                <!-- Password Input -->
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password" />
                      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Password is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
  
                <!-- Remember Me and Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-5">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                  </div>
                  <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
                </div>
  
                <!-- Error Message -->
                <div *ngIf="loginFailed" class="alert alert-danger mt-3 mb-5">Invalid username or password</div>
  
                <!-- Login Button -->
                <div class="container-auth-form-btn">
                  <div style="text-align:center">
                    <button mat-raised-button color="primary" [disabled]="loading || loginForm.invalid" class="auth-form-btn" type="submit">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
